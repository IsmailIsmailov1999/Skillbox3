<table>
    <tr>
        <th>Кампания</th>
        <th>Привлеченные клиенты</th>
        <th>Перешли в активные</th>
        <th>Доход</th>
    </tr>
    {% for stat in stats %}
    <tr>
        <td>{{ stat.name }}</td>
        <td>{{ stat.total_clients }}</td>
        <td>{{ stat.converted_clients }}</td>
        <td>{{ stat.total_revenue }}</td>
    </tr>
    {% endfor %}
</table>
